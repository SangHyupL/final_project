name: Deploy to Amazon ECR

on:
  push:
    paths:
      - 'server/**'
    branches:
      - main
      - develop

env:
  AWS_REGION: ap-northeast-2                 # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: final                      # set this to your Amazon ECR repository name


permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Generate image tag
      id: generate-image-tag
      run: |
        echo "::set-output name=tag::$(date +%Y%m%d%H%M%S)"

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ steps.generate-image-tag.outputs.tag }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        cd server
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Install and configure kubectl
      run: |
        VERSION=$(curl --silent https://storage.googleapis.com/kubernetes-release/release/stable.txt)
        # https://github.com/aws/aws-cli/issues/6920#issuecomment-1117981158
        VERSION=v1.23.6
        curl https://storage.googleapis.com/kubernetes-release/release/$VERSION/bin/linux/amd64/kubectl \
          --progress-bar \
          --location \
          --remote-name
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1

    - name: Update Kubernetes resources
      run: |
        cd cicd/kube-manifest/overlays/dev/
        kustomize edit set image \${{ steps.login-ecr.outputs.registry}}/\${{ env.ECR_REPOSITORY }}=\${{ steps.login-ecr.outputs.registry}}/\${{ env.ECR_REPOSITORY }}:\${{ steps.generate-image-tag.outputs.tag }}

    - name: Deploy to EKS
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        cd cicd/kube-manifest/overlays/dev

        export KUBECONFIG=${{ env.KUBECONFIG }}
        
        kubectl kustomize ./ | kubectl apply -f -